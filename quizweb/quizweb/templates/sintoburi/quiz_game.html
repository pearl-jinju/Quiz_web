<div class="modal fade search-modal" tabindex="-1" role="dialog">

<script>
  $("#left_img").click(function() {
    url = "check?user_answer=0"

    $.ajax({
      url:url,
      data: {},
      method: "GET",
      success: function (response) {
        location.reload();
        }
    });
  });

  $("#right_img").click(function() {
    url = "check?user_answer=1"

    $.ajax({
      url:url,
      data: {},
      method: "GET",
      success: function (response) {
        location.reload();
        }
    });
  });





</script>

  window.onload=function(){
  var messageTextBox = $('#main').prop('scrollHeight');
  $('#main').scrollTop(messageTextBox);


};
